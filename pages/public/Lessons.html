<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lessons</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { --primary:#1a73e8; --primaryHover:#1559b4; --accent:#e91e63; }
    body { background:#f6f8fb; }
    #lesson-container {
      max-width: 900px; margin: 24px auto; padding: 20px; background:#fff;
      border-radius: 10px; box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h2, h3 { text-align:center; margin: 0 0 16px; }
    .row { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; }
    .lesson-button {
      padding: 10px 16px; background: var(--primary); color:#fff; border:0;
      border-radius: 999px; font-size: 15px; cursor:pointer;
    }
    .lesson-button:hover { background: var(--primaryHover); }
    .chip { background:#eef4ff; color:#174ea6; }
    .accent { background: var(--accent); }
    #suggestion-container, #lesson-selection { margin: 18px 0 24px; }
    #lessons { margin-top: 10px; }
    .mcq {
      margin: 14px 0; padding: 14px; border:1px solid #e6e8ee; border-radius: 10px;
      background:#fafbff;
    }
    .mcq h4 { margin: 0 0 10px; }
    .mcq ul { margin: 0 0 8px 20px; }
    .status { text-align:center; font-size: 16px; padding: 10px; }
    .muted { color:#6b7280; }
    .error { color:#b00020; }
    .loader {
      width: 36px; height: 36px; border-radius: 50%;
      border: 4px solid #e5e7eb; border-top-color: var(--primary);
      animation: spin 1s linear infinite; margin: 8px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .toolbar { display:flex; justify-content:center; gap:10px; margin: 10px 0 20px; }
    select { padding: 8px 12px; border-radius: 8px; border:1px solid #d1d5db; }
  </style>

      apiKey: "AIzaSyD63qm0V0F0Y0PExzmmOCP9nJ7a6x1vCgs",
      authDomain: "edora2.firebaseapp.com",
      databaseURL: "https://edora2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "edora2",

      messagingSenderId: "908106047332",
      appId: "1:908106047332:web:4b412cd208e88fceb06471",

    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ðŸ”Œ Your backend that calls GPT (Flask/Node etc.)
    const SERVER_URL = 'http://localhost:5000';  // Make sure it's 5000, not 3000

</head>
<body>
  <header>
    <nav>
      <ul class="nav-bar">
        <li class="logo"><a href="homeStudent.html">EDGo Logo</a></li>
        <div class="center-links"><h1 class="glow-title">Lessons</h1></div>
      </ul>
      <a href="index.html" class="home" title="Home"></a>
      <a href="personalInfo.html" class="profile-icon" title="Profile"></a>
      <a href="#" class="aboutUs" title="About Us"></a>
    </nav>
  </header>

  <main>
    <div id="lesson-container">
      <h2>Get Targeted Lessons From Your Struggles</h2>

      <!-- Recommended topics (from strugglingQuestions) -->
      <div id="suggestion-container" style="display:none;">
        <h3>Recommended For You</h3>
        <div id="suggested-topics" class="row"></div>
      </div>

      <!-- All parsed topics as selectable chips -->
      <div id="lesson-selection" style="display:none;">
        <div class="row" id="topic-chips"></div>
      </div>

      <!-- Level / Regenerate toolbar -->
      <div class="toolbar" id="toolbar" style="display:none;">
        <label>
          <span class="muted">Difficulty:</span>
          <select id="level">
            <option>Level 1</option>
            <option>Level 2</option>
            <option>Level 3</option>
          </select>
        </label>
        <button id="regen" class="lesson-button chip">Regenerate</button>
      </div>

      <!-- Rendered lessons/MCQs -->
      <div id="lessons"></div>
    </div>
  </main>

  <script>
    // ---------- Helpers ----------
    function capitalize(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function cleanTopic(raw) {
      if (raw == null) return null;
      const str = String(raw);
      // Examples we handle:
      // "Topic: Inheritance - Q3" -> "Inheritance"
      // "Polymorphism â€“ MCQ 2" -> "Polymorphism"
      // "Arrays/List Q4" -> "Arrays/List"
      let t = str;
      const colon = t.indexOf(':');
      if (colon !== -1) t = t.slice(colon + 1);
      const dash = t.indexOf('-');
      const enDash = t.indexOf('â€“');
      const cut = [dash, enDash].filter(i => i !== -1);
      if (cut.length) t = t.slice(0, Math.min(...cut));
      // Strip trailing tokens like "Q3", "MCQ 2"
      t = t.replace(/\b(q\d+|mcq\s*\d+)\b/gi, '');
      return t.trim();
    }

    function uniqueNonEmpty(arr) {
      const set = new Set();
      const out = [];
      for (const x of arr) {
        const v = (x || '').trim();
        if (v && !set.has(v.toLowerCase())) {
          set.add(v.toLowerCase());
          out.push(v);
        }
      }
      return out;
    }

    function statusEl(html, cls='muted') {
      return `<div class="status ${cls}">${html}</div>`;
    }

    function showLoader(msg="Generatingâ€¦") {
      return `<div class="status"><div class="loader"></div><div>${msg}</div></div>`;
    }

    // ---------- Server (GPT) ----------
    async function fetchMCQs(topic, level = 'Level 1') {
      const res = await fetch(`${SERVER_URL}/generate_questions`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, level })
      });
      if (!res.ok) {
        const txt = await res.text().catch(() => '');
        throw new Error(`AI error ${res.status}: ${txt || res.statusText}`);
      }
      const data = await res.json();
      // Expecting shape: { MCQ: [{question, options[], answer}, ...] }
      return data?.MCQ || [];
    }

    function displayMCQs(questions, topic) {
      const container = document.getElementById('lessons');
      if (!Array.isArray(questions) || !questions.length) {
        container.innerHTML = statusEl('No questions generated. Try Regenerate.', 'muted');
        return;
      }
      container.innerHTML = `
        <h3 style="text-align:center;margin:6px 0 10px;">${capitalize(topic)} â€” Practice Set</h3>
        ${questions.map((q, i) => `
          <div class="mcq">
            <h4>${i + 1}. ${q.question || ''}</h4>
            ${Array.isArray(q.options) && q.options.length ? `
              <ul>${q.options.map(o => `<li>${o}</li>`).join('')}</ul>` : ''}
            ${q.explanation ? `<p><em>${q.explanation}</em></p>` : ''}
            ${q.answer ? `<p><strong>Answer:</strong> ${q.answer}</p>` : ''}
          </div>
        `).join('')}
      `;
    }

    async function loadLessons(topic) {
      const container = document.getElementById('lessons');
      const level = document.getElementById('level')?.value || 'Level 1';
      container.innerHTML = showLoader(`Generating ${capitalize(topic)} (${level})â€¦`);
      try {
        const mcqs = await fetchMCQs(topic, level);
        displayMCQs(mcqs, topic);
        // Remember currently selected topic for "Regenerate"
        container.dataset.currentTopic = topic;
      } catch (err) {
        console.error(err);
        container.innerHTML = statusEl('Failed to generate content. Please try again.', 'error');
      }
    }

    // ---------- UI wiring ----------
    function renderTopicButtons(topics) {
      const sugg = document.getElementById('suggestion-container');
      const suggBox = document.getElementById('suggested-topics');
      const chipsRow = document.getElementById('topic-chips');
      const toolbar = document.getElementById('toolbar');

      suggBox.innerHTML = '';
      chipsRow.innerHTML = '';

      topics.forEach((t, idx) => {
        // Top row: accent for emphasis
        const b1 = document.createElement('button');
        b1.className = 'lesson-button accent';
        b1.textContent = capitalize(t);
        b1.addEventListener('click', () => {
          toolbar.style.display = '';
          loadLessons(t);
        });
        suggBox.appendChild(b1);

        // Chips row (secondary)
        const b2 = document.createElement('button');
        b2.className = 'lesson-button chip';
        b2.textContent = capitalize(t);
        b2.addEventListener('click', () => {
          toolbar.style.display = '';
          loadLessons(t);
        });
        chipsRow.appendChild(b2);
      });

      if (topics.length) {
        sugg.style.display = '';
        document.getElementById('lesson-selection').style.display = '';
        toolbar.style.display = '';
      } else {
        sugg.style.display = 'none';
        document.getElementById('lesson-selection').style.display = 'none';
        toolbar.style.display = 'none';
      }
    }

    function wireToolbar() {
      const regen = document.getElementById('regen');
      regen.addEventListener('click', () => {
        const container = document.getElementById('lessons');
        const topic = container.dataset.currentTopic;
        if (!topic) return;
        loadLessons(topic); // same topic, new generation
      });
      const levelSel = document.getElementById('level');
      levelSel.addEventListener('change', () => {
        const container = document.getElementById('lessons');
        const topic = container.dataset.currentTopic;
        if (topic) loadLessons(topic);
      });
    }

    // ---------- Data fetch from Firebase ----------
    async function getStrugglingTopics(uid) {
      // Accept array OR object forms gracefully
      const snap = await db.ref(`students/${uid}/strugglingQuestions`).get();
      const raw = snap.val();
      if (!raw) return [];
      const arr = Array.isArray(raw) ? raw : Object.values(raw);
      const cleaned = arr.map(cleanTopic).filter(Boolean);
      return uniqueNonEmpty(cleaned);
    }

    // ---------- App start ----------
    auth.onAuthStateChanged(async (user) => {
      const lessons = document.getElementById('lessons');
      if (!user) {
        lessons.innerHTML = statusEl('Please sign in to view your recommended lessons.', 'muted');
        return;
      }

      lessons.innerHTML = showLoader('Loading your struggling topicsâ€¦');
      try {
        const topics = await getStrugglingTopics(user.uid);
        if (!topics.length) {
          lessons.innerHTML = statusEl('No struggling topics found yet. Attempt some quizzes first!', 'muted');
          return;
        }

        renderTopicButtons(topics);
        wireToolbar();

        // Auto-load first topic for convenience
        const first = topics[0];
        if (first) loadLessons(first);
      } catch (e) {
        console.error(e);
        lessons.innerHTML = statusEl('Could not load your struggling topics.', 'error');
      }
    });
  </script>
</body>
