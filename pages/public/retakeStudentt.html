<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retake Exam Request</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1a73e8;
      padding: 20px;
      color: white;
      text-align: center;
    }

    header .nav-bar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo a {
      text-decoration: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .center-links {
      text-align: center;
    }

    .glow-title {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .request-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .request-form h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .request-form label {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
      color: #555;
    }

    .request-form input[type="text"],
    .request-form select,
    .request-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .request-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .request-form button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .request-form button:hover {
      background-color: #0f59c1;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    footer a {
      text-decoration: none;
      color: #1a73e8;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <ul class="nav-bar">
      <li class="logo"><a href="homeStudent.html">EDGo Logo</a></li>
      <div class="center-links">
        <h1 class="glow-title">Request Retake Exam</h1>
      </div>
    </ul>
  </nav>
</header>

<section class="request-form">
  <h2>Retake Exam Request Form</h2>
  <form id="retake-request-form">
    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" name="student-id" readonly>

    <label for="teacher">Select Teacher:</label>
    <select id="teacher" name="teacher" required>
      <option value="" disabled selected>Select your teacher</option>
      <!-- Teacher options will be populated here -->
    </select>

    <label for="reason">Message to Teacher:</label>
    <textarea id="reason" name="reason" rows="4" required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</section>

<footer>
  <p>Dhaka, Bangladesh</p>
</footer>

<script>
  // Initialize Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD63qm0V0F0Y0PExzmmOCP9nJ7a6x1vCgs",
    authDomain: "edora2.firebaseapp.com",
    databaseURL: "https://edora2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "edora2",
    storageBucket: "edora2.firebasestorage.app",
    messagingSenderId: "908106047332",
    appId: "1:908106047332:web:4b412cd208e88fceb06471"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const auth = firebase.auth();

  // Fetch logged-in student data
  auth.onAuthStateChanged(function(user) {
    if (user) {
      const studentId = user.uid; // Get student ID from logged-in user
      document.getElementById('student-id').value = studentId;

      // Fetch assigned teachers from Firebase
      const teacherRef = database.ref('students/' + studentId + '/assignedTeachers');
      teacherRef.once('value', function(snapshot) {
        const teachers = snapshot.val();
        const teacherSelect = document.getElementById('teacher');

        if (teachers) {
          // Populate teacher dropdown
          for (let teacherId in teachers) {
            const teacherOption = document.createElement('option');
            teacherOption.value = teacherId;
            teacherOption.textContent = teachers[teacherId].name;
            teacherSelect.appendChild(teacherOption);
          }
        } else {
          console.log('No assigned teachers found.');
        }
      });
    } else {
      window.location.href = 'login.html'; // Redirect to login if not logged in
    }
  });

  // Handle form submission
  document.getElementById('retake-request-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const studentId = document.getElementById('student-id').value;
    const teacherId = document.getElementById('teacher').value;
    const message = document.getElementById('reason').value;

    // Assuming Firebase function is set up for storing the request
    const requestRef = database.ref('retakeRequests/' + teacherId + '/' + studentId);

    requestRef.set({
      studentId: studentId,
      teacherId: teacherId,
      message: message,
      status: 'Pending'
    })
    .then(() => {
      alert('Retake request submitted successfully.');
      window.location.href = "homeStudent.html"; // Redirect to student dashboard
    })
    .catch(error => {
      console.error('Error submitting request:', error);
    });
  });
</script>

</body>
</html>
